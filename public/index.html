<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <title>Karaoke Library</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/stylesheets/style.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/2.2.1/css/dataTables.dataTables.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.2.1/css/dataTables.bootstrap5.css" />
</head>

<body>
  <h1>Library Search</h1>
  <table id="karaokeLib" class="table table-striped" style="width:100%">
    <thead>
      <tr>
        <th>Artist</th>
        <th>Song</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.datatables.net/2.2.1/js/dataTables.min.js" ></script>
<script type="text/javascript" src="https://cdn.datatables.net/2.2.1/js/dataTables.bootstrap5.min.js"></script>

<script type="text/javascript">
  $('#karaokeLib').DataTable({
    serverSide: true,
    processing: true,
    search: {
      return: true
    },
    columns: [
      {data: "TrackArtist", name: "Artist" },
      {data: "TrackName",   name: "Song"   },
    ],
    ajax: './data',
  });
</script>
</html>
